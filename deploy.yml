---
- name: Deploy Website to EC2
  hosts: web
  vars:
    git_hash: "{{ git_hash }}"  # Receives the git hash passed from Jenkins
  tasks:
    - name: Install Docker if not present
      become: yes
      apt:
        name: docker-ce
        state: present
        update_cache: yes
        force: yes

    - name: Add Docker's official GPG key (if not already added)
      become: yes
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      become: yes
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release | lower }} stable"
        state: present

    - name: Update apt cache
      become: yes
      apt:
        update_cache: yes

    - name: Pull Docker image from Docker Hub
      docker_image:
        name: demonharsh124/website
        tag: "{{ git_hash }}"
        source: pull

    - name: Stop and remove any running container with the same name
      docker_container:
        name: website
        state: absent
        force: yes  # Ensure the container is stopped and removed

    - name: Run the Docker container
      docker_container:
        name: website
        image: demonharsh124/website:{{ git_hash }}
        state: started
        restart_policy: always
        published_ports:
          - "80:80"
